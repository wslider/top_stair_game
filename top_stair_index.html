<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopStair Game</title>
    <link rel="stylesheet" href="top_stair_styles.css">
    <link id="theme-stylesheet" rel="stylesheet" href="">
</head>
<body>
     <img src="https://topstair.wordpress.com/wp-content/uploads/2025/05/topstairsafteyshotwithgnomeandlogo_final8449374548228672331.jpg" alt="Top Stair Game stairs">
    <div id="startDiv">
        <h1>Welcome to TopStair!</h1>
        <div class="startContainer">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <div id="gameDiv" style="display: none;">
        <h1 id="roundDisplay"></h1>
        <button id="throwButton">Throw Ball</button>
        <div id="throwResults"></div>
        <div id="roundSummary"></div>
    </div>
    <div id="scoreBoard">
        <h2>Score Board</h2>
        <div id="roundScores"></div>
    </div>
    <div id="endDiv" style="display: none;">
        <h1>Game Over</h1>
        <p id="playerTotal"></p>
        <p id="virtualTotal"></p>
        <p id="winner"></p>
    </div>
    <img src="https://topstair.wordpress.com/wp-content/uploads/2021/01/avatar_1499446125647.jpg" alt="Gaurab playing Top Stair" width="200px">
    <script src="top_stair_game.js"></script>
</body>
</html>
